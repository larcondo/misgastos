<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/public/images/pago_x64.png" type="image/x-icon">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Work Sans', sans-serif;
    }
  </style>

  <!-- Estilos -->
  <link rel="stylesheet" href="/public/estilos/login.css">

  <title>Start</title>
</head>
<body>
  <div ng-app="myApp" ng-controller="loginCtrl">
    
    <h1 class="login-title">Login</h1>

    <div class="login-form">
      <div class="login-campo">
        <input type="text" 
          name="username" id="login-username" placeholder="User name" ng-model="loginData.name" ng-change="userChange()">
        <p class="login-error-text">{{ errorTexts.user }}</p>
      </div>
      <div class="login-campo">
        <input type="password" name="password" id="login-password" placeholder="Password" ng-model="loginData.password" ng-change="passwordChange()">
        <p class="login-error-text">{{ errorTexts.password }}</p>
      </div>
      <button class="login-boton" ng-click="login()">Loguearse</button>
      <p class="login-foot-text">¿No tienes un usuario aún? <a href="http://localhost:3000/user">Regístrate!</a></p>
    </div>

  </div>
  
  <script>
    var app = angular.module('myApp', ["ngRoute"]);
  </script>

  <script src="./public/controllers/loginCtrl.js"></script>
</body>
</html>
