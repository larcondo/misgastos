<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/public/images/pago_x64.png" type="image/x-icon">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="/public/estilos/register.css">
 
  <title>Register User</title>
</head>
<body>
  <div ng-app="registerApp" ng-controller="registerCtrl">
    <h1 class="titulo">Registro de Usuario</h1>

    <div class="register-form">
      <div class="register-campo">
        <input type="text" name="" id="register-fName" placeholder="Nombre" ng-model="registerData.firstName">
      </div>
      <div class="register-campo">
        <input type="text" name="" id="register-lName" placeholder="Apellido" ng-model="registerData.lastName">
      </div>
      <div class="register-campo">
        <input type="email" name="" id="register-email" placeholder="example@domain.com" ng-model="registerData.email" ng-change="changeField('email')">
      </div>
      <p class="register-error-text" ng-bind="registerMessages.email"></p>
      <div class="register-campo">
        <input type="text" name="" id="register-name" placeholder="Nombre de usuario" ng-model="registerData.name" ng-change="changeField('name')">
      </div>
      <p class="register-error-text" ng-bind="registerMessages.name"></p>
      <div class="register-campo">
        <input type="password" name="" id="register-password" ng-model="registerData.password" ng-change="changeField('password')">
      </div>
      <p class="register-error-text" ng-bind="registerMessages.password"></p>
      <button class="register-boton" ng-click="register()">Registrarse</button>
    </div>
  </div>

  <script>
    var app = angular.module('registerApp',[])
  </script>
  <script src="./public/controllers/registerCtrl.js"></script>

</body>
</html>
